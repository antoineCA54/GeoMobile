var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 30, 60, 80],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

//		legend.addTo(map);
function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
function style2(feature) {
    return {
        fillColor: getColor(feature.properties.nature),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
function style_com(feature) {
    return {
        
        weight: 4,
        opacity: 1,
        color: 'blue',
        dashArray: '3',
        fillOpacity:0
    };
}
function style_bati(feature) {
    return {
         fillColor:'black',
        weight: 1,
        opacity: 1,
        color: 'black',
        dashArray: '3',
        fillOpacity:1
    };
}
// control that shows state info on hover

var info = L.control();

info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');

			return this._div;
		};
info.update = function (props) {
			this._div.innerHTML = '<h4>Culture et rendement</h4>' +  (props ? 
				
				'<b>' + props.rs + ', ' + props.name + '</b><br />' + props.density + ' Qtx/ha'
				: 'Par dessus une parcelle');
		};

var info2 = L.control();

info2.onAdd = function (map) {

info2.update = function (props) {

function highlightFeature(e) {
			var layer = e.target;

			

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}
var geojson;

function resetHighlight(e) {
		var layer=e.target;
			layer.resetStyle(e.target);
			info.update();
		}		
function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}
function onEachFeature2(feature,layer) {

		layer.on({
				mouseover: highlightFeature2,
				mouseout: resetHighlight2
			});
		}
function highlightFeature2(e) {
			var layer = e.target;

			

			if (!L.Browser.ie && !L.Browser.opera) {

			}

			info2.update(layer.feature.properties);
		}


function resetHighlight2(e) {
		var layer=e.target;
			layer.resetStyle(e.target);
			info2.update();
		}
function getColor(d) {

    return d > 80 ? '#bd0026' :
    	    d > 60 ? '#f03b20':
 	    d > 30 ? '#fd8d3c':
	    d > 0 ? '#fecc5c':
                      '#ffffb2';
}
